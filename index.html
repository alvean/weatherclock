<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="application-name" content="Pi BTC Weather Clock"/>
		<meta name="description" content="Pi BTC Weather Clock"/>

		<title>Pi BTC Weather Clock</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
		<!-- link rel="stylesheet" type="text/css" href="css/animated-icons.css" /
		https://codepen.io/joshbader/pen/EjXgqr
		-->
	</head>
	<body>
		<div id="shell">
			<table id="display" border="0">
				<tbody>
					<tr>
						<td colspan="2">
							<div id="time"></div>
							<div id="date"></div>
						</td>
					</tr>
					<tr>
						<td id="current">
							<div class="icon"></div>
							<div class="desc"></div>
							<div class="currentTemp"><span class="temp"></span>°C</div>
						</td>
						<td id="forecast">
							<div class="icon"></div>
							<div class="desc"></div>
							<div class="currentTemp"><span class="temp"></span>°C</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="libs/jquery.min.js"></script>
		<script src="libs/moment.min.js"></script>
		<script src="js/icons.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
