<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="application-name" content="WeatherClock"/>
		<meta name="description" content="WeatherClock"/>

		<title>Pi BTC Weather Clock</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/accuweather-icons.css" />
  		<link rel='stylesheet' type="text/css" href="css/weather-icons.min.css" />

		<!--  link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
		link rel="stylesheet" type="text/css" href="css/animated-icons.css" /
		https://codepen.io/joshbader/pen/EjXgqr
		

 		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'> -->


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script> 
		$(document).ready(function(){
			$("div#weather").hide();

			setInterval(function() {
				$("div#clock").fadeToggle();
		        $("div#weather").fadeToggle();
			}, 15000);
		   
		});
		</script> 

	</head>
	<body>
		<div id="clock">
			<table id="display" border="0">
				<tbody>
					<tr>
						<td colspan="2">
							<div id="time"></div>
							<div id="date"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="weather">
			<table id="display" border="0">
				<tbody>
					<tr>
						<td id="current">
							<div class="icon"></div>
							<div class="desc"></div>
							<div class="currentTemp"><span class="temp"></span>°C</div>
						</td>
						<td id="forecast">
							<div class="icon"></div>
							<div class="desc"></div>
							<div class="currentTemp"><span class="temp"></span>°C</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="libs/jquery.min.js"></script>
		<script src="libs/moment.min.js"></script>
		<!-- <script src="js/icons.js"></script> -->
		<script src="js/accu-icons.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
